<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>站点配置</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h3>站点配置</h3>
    <form method="post">
        <div class="mb-3">
            <label>站点名称</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>关键字(逗号分隔)</label>
            <input type="text" name="keywords" class="form-control">
        </div>
        <div class="mb-3">
            <label>网址白名单(逗号分隔)</label>
            <input type="text" name="whitelist" class="form-control">
        </div>
        <div class="mb-3">
            <label>网址黑名单(逗号分隔)</label>
            <input type="text" name="blacklist" class="form-control">
        </div>
        <button class="btn btn-primary">保存</button>
    </form>

    <hr>
    <h5>已配置站点</h5>
    <ul>
    {% for c in configs %}
        <li>{{ c.name }} - 关键字: {{ c.keywords }} - 白名单: {{ c.whitelist }} - 黑名单: {{ c.blacklist }}</li>
    {% endfor %}
    </ul>
</div>
</body>
</html>
