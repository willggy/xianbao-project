<!DOCTYPE html>
<html lang="zh">
<head>

    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ title }}</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        .container { max-width: 800px; margin: 0 auto; }
        
        /* è¿”å›æŒ‰é’®ä¿®å¤ */
        .back-nav { margin-bottom: 15px; }
        .back-nav a { text-decoration: none; color: #666; font-size: 1rem; display: inline-flex; align-items: center; }

        .article-card { background: #fff; border-radius: 16px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .article-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 15px; line-height: 1.4; }

        /* æ­£æ–‡å›¾ç‰‡ç¼©ç•¥å›¾åŒ– */
        .article-content { font-size: 1.05rem; line-height: 1.8; word-wrap: break-word; }
        .article-content img {
            max-width: 100%;    /* å®½åº¦æœ€å¤§ä¸è¶…è¿‡æ­£æ–‡å®¹å™¨ */
            height: auto;       /* é«˜åº¦è‡ªåŠ¨ï¼Œä¿æŒåŸå›¾æ¯”ä¾‹ */
            max-height: 80vh;   /* é™åˆ¶æœ€å¤§é«˜åº¦ä¸ºå±å¹•é«˜åº¦çš„ 80%ï¼Œé˜²æ­¢é•¿å›¾åˆ·ä¸åˆ°åº• */
            object-fit: contain;/* ç¡®ä¿å›¾ç‰‡å®Œæ•´æ˜¾ç¤º */
            border-radius: 8px; /* ç¨å¾®åœ†è§’æ›´ç¾è§‚ */
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); /* è½»å¾®é˜´å½±æå‡è´¨æ„Ÿ */
        }
        /* è¯¦æƒ…é¡µè¶…é“¾æ¥æ ·å¼ */
        .article-content a {
            color: #007aff !important;      /* ä½¿ç”¨ iOS è“è‰² */
            text-decoration: underline;    /* æ˜¾ç¤ºä¸‹åˆ’çº¿ */
            word-break: break-all;         /* å¼ºåˆ¶é•¿é“¾æ¥æ¢è¡Œï¼Œé˜²æ­¢æ’‘ç ´å±å¹• */
        }
        
        .article-content a:active {
            opacity: 0.6;                  /* ç‚¹å‡»æ—¶çš„åé¦ˆæ•ˆæœ */
        }
        /* é™„åŠ ä¿¡æ¯æ ·å¼åŒºåˆ† */
        #art-fujia {
            margin-top: 20px;
            padding: 15px;
            background: var(--fujia-bg);
            border: 1px dashed var(--fujia-border);
            border-radius: 12px;
        }
        #art-fujia::before {
            content: "ğŸ“¢ é™„åŠ å†…å®¹ / é™„ä»¶";
            display: block; font-size: 13px; color: #007aff; font-weight: bold; margin-bottom: 10px;
        }

        /* æ”¾å¤§æ¨¡æ€æ¡† */
        .image-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; z-index: 2000;
            justify-content: center; align-items: center;
        }
        .image-modal.active { display: flex; }

    </style>
</head>
<body>
    <div class="container px-3">
        <div class="back-nav">
            <a href="/"><i class="bi bi-chevron-left me-1"></i>è¿”å›é¦–é¡µ</a>
        </div>

        <div class="article-card">
            <div class="article-title">{{ title }}</div>
            
            <div class="article-content">
                {{ content | safe }}
            </div>
            
            </div>
    </div>

    <div id="imageModal" class="image-modal">
        <img class="image-modal-content" id="modalImage">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            // åŠ«æŒæ‰€æœ‰å›¾ç‰‡ç‚¹å‡»äº‹ä»¶
            document.querySelector('.article-content').addEventListener('click', function(e) {
                if (e.target.tagName === 'IMG') {
                    modal.classList.add('active');
                    modalImg.src = e.target.src;
                    document.body.style.overflow = 'hidden'; 
                }
            });
            
            modal.addEventListener('click', function() {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto'; 
            });
        });
    </script>
</body>
